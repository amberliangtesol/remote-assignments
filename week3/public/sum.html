<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Array Calculator</title>
        <script>
        function sendAJAX () { 
          var xhr = new XMLHttpRequest(); 

          xhr.open('GET', 'sum.html');
          
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
               
                console.log('===')
                const input = document.getElementById("number").value;
                document.getElementById('ajax').innerHTML = (((1 + Number(input)) * Number(input))/2);
              } else {
                alert(xhr.statusText);
              }   
            }
          }; 

          xhr.send();         
        }         

        function clearResult () {  
          document.getElementById("number").value= '';
          document.getElementById("ajax").value= '';
        }   

        function calculate(input) {
          const dataFromBrowser = input;
          console.log((((1 + Number(dataFromBrowser)) * Number(dataFromBrowser))/2));
        }
        </script>
	</head>
	<body>
		<div>
			<header>
				<h1>Array Calculator</h1>
				<div>
					<label>Your number</label>
					<input  id="number" type="number" placeholder="請輸入數字" />
					<button id="load"  type="submit" onclick="sendAJAX()">Submit</button>
          <button id="reset" type="reset" value ="Reset" onClick="clearResult()">Reset</button>
				  </div>
          <div>
					<label>Result:</label>
					<output id="ajax" type="number"/>
				</div>
			</header>
		</div>
		<script src="app.js"></script>
    <script src="index.js"></script>

	</body>
</html>
